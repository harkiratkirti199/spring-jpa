<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1>Learning MVC Project</h1>
<div class="container">
<table class="table table-striped table-hover">
 <tr>
     <th>Id</th>
     <th>Isbn</th>
     <th>Title</th>
     <th>Author Name</th>
     <th>Price</th>

 </tr>
    <tr th:each="book :${books}">
        <td th:text="${book.getId()}">1</td>
        <td th:text="${book.getIsbn()}">John</td>
        <td th:text="${book.getTitle()}">Doe</td>
        <td th:text="${book.getAuthor().getName()}">18</td>
        <td th:text="${book.getPrice()}">john.doe@frontbackend.com</td>
    </tr>
</table>
</div>
</body>
</html>
